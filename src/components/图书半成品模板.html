<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
  <style>
    .grid{
      margin:auto;
      width:500px;
      text-align: center;
    }
    .grid table{
      width: 100%;
      border-collapse: collapse;
    }
    .grid th,td{
      padding: 10px; 
      border:1px darkolivegreen;
      height: 35px;
      line-height: 35px;
    }
    .grid th{
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="grid">
      <div>
        <h1>图书管理</h1>
        <div class="book">
          <div>
            <label for="id">编号:</label>
            <input type="text" id="id" v-model='id'>
            <label for="name">名称:</label>
            <input type="text" id="name" v-model='name'>
            <button @click='handle'>提交</button>
          </div>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <td>编号</td>
            <td>名称</td>
            <td>时间</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
          <tr :key='item.id' v-for='item in books'>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.data}}</td>
            <td><a href='' @click.prevent>修改</a><!--这个修饰符 是禁用a标签的默认行为-->
              <a href='' @click.prevent>删除</a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>
<script>
  var App=new Vue({
    el:'#app',
    data(){
      return{
        id:'',
        name:'',
        books:[
          {id:1,
          name:'卢锡安',
        data:''},
        {id:2,
          name:'盖伦',
        data:''},
        {id:3,
          name:'鳄鱼',
        data:''},
        {id:4,
          name:'三国',
        data:''},
        ]
      }
    },
    methods:{
      handle(){
        //添加图书
        var book={};
        book.id=this.id;
        book.name=this.name;
        book.data="";
        this.books.push(book)
        //清空表单
        this.id='';
        this.name='';
      }
    }
  })
</script>
</html>
