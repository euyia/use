<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #xianshi{
            border: 1px solid gray;
            width: 200px;
            height: 30px;
            font-size: 20px;
            text-align: center;

        }
    </style>
    <script>//java是在服务器上运行的。。所以要精简。因为影响无数人叠加。
        var id;// 这里声明比body还早 所以不能再这里写下面的长赋值！！！！！
        function send(){if(id){
            return;
        }
            var p
=document.getElementById("xianshi");//是xianshi 不是xiaoshi。。
p.innerHTML="正在发送";
            id=setTimeout(function(){
//3秒之后改变p的内容
p.innerHTML="已发送";
id=null;//发送之后也要清空id 不然那边还是能撤销
            },3000)
        }
        function cancel(){if(id){//id非空的时候才能撤销。
            var p
            =document.getElementById("xianshi");p.innerHTML="已撤销";
clearTimeout(id);
           id=null;
        }
            

        }
    </script>
</head>
<body>
    <input type="button" value="发送" onclick="send()">
    <input type="button" value="撤销" onclick="cancel()">
    <p id="xianshi">

    </p>
</body>
</html>
