var id;//如果连续点三次开始。则触发三次start 。则有三个id事件。
function start(){ 
    //若id非空 则定时器启动过，那么就不要再启动了
    if(id){
        return;}//这就是id非空的时候 。就不再执行下去。
        id= setInterval(() => {//为什么这个东西能声明的。他不是一个条件函数吗
    var d= new Date();//获取当前客户端的时间
    var now=d.toLocaleTimeString();//获取本地格式的时间
    var p=
    document.getElementById("clock")//获取框。目前获取元素的方式只有这一种！！！
    
    p.innerHTML=now;//将时间写入clock。
    
}, 1000);

    //定时器已经执行  则取消
    //如果定时器还未执行，则可以取消
    
}
function stop(){
    clearInterval(id)// 上面声明这个id 就是这里要用到。。
    //声明一个东西。一般就是下面有要调用他的地方。
    // 这个函数如果放在上面start里面就不行。声明id在函数外面
    id=null;// 按完停止之后。把id清空。不然再点开始因为
    //id是没有清空。就不会开始了。。所以需要这个闭合。
}
    </script>

    <input type="button" value="开始" onclick="start()">
    <input type="button" value="停止" onclick="stop()">
</p>
