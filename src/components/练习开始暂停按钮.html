<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock{border: 1px solid green;
        width: 200px;
        height: 30px;
        font-size: 20px;
        text-align:center;

        }
    </style>
    <script>
    var id;
    function start(){if(id){
        return;
    }
       
      id= setInterval(function(){
            var t=new Date();
            var now=t.toLocaleTimeString();
            var  p=document.getElementById("clock");
            p.innerHTML=now;
        })
    }
    function stop(){
        clearInterval(id);
        id=null;
    }
        
    </script>
</head>
<body>
    <input type="button" value="开始" onclick="start()">
    <input type="button" value="暂停" onclick="stop()">
    <p id="clock"></p>
</body>
</html>
