<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var ran=parseInt(Math.random()*50);

   var n=document.getElementById("num").value;
var span=document.getElementById("result");


 function guess(){
  
 
     // 这边还又一层 。。
     if(isNaN(n)){
         span.innerHTML="请输入数字";}
     else{
     if(n<ran){
span.innerHTML="小了";
     }else if(n>ran){
            span.innerHTML="大了";

}else{span.innerHTML="对的";
    
}
     

 }
}
    </script>
</head>

<body>
    <input type="text" id="num">
<input type="button" onclick="guess()" 
value="猜">
<span id="result"></span>
</body>
</html>
