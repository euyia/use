<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>function jc(){
        var n=document.getElementById("num").value;
        //value这个初始值不要忘记、，没有写value的话 。他只是引用了那个文本框。
        //有value才是取值。不然就是文本框。
        var span=document.getElementById("result");
        if (isNaN(n)){
            span.innerHTML="请输入数字";
        }else{
            if(n<0){
                span.innerHTML="负数没有阶乘";

            }else if(n==0){
                span.innerHTML=1;

            }else{
                var s=1
                for(var i=n;i;i--){//i--后面就不用分号
                    s*=i
                }
                span.innerHTML=s
            }//上面这几行 有点东西的。。可以反复理解下。。他是递减循环。。
            //也可以写成 （var i=1;i<=n;i++ ）的递增模式。i为啥不是从0开始。。。
            
        }

    }

    </script>
</head>
<body><p>阶乘计算工具</p>
    <input type="text" id="num">
    <input type="button" onclick="jc()" value="阶乘">
    =
    <span id="result"></span>

    
</body>
</html>
