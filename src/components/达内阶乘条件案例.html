function jc(){
    var n =document.getElementById("num").value;
    var span=document.getElementById("result");
    if(isNaN(n)){
        //不是数字，给与提示。
        span.innerHTML="不是数字"
    }else{
if(n<0){span.innerHTML="负数没有阶乘"

}    else if(n==0){
span.innerHTML=1;
} else{
var  s=1;//使用i可以做条件，档i递减到0时候 这里的i相当于i>=1
//就相当于false，则循环终结。这就是js所以类型都可以作为条件的一个小应用。
for(var i=n;i;i--){
    s*=i;
}
span.innerHTML=s
}   //数字 计算阶乘
    }

}



    </script>
</head>
<body>
    <p>
        n(正整数)的阶乘=1*2*3*....*N
    </p>
    
    <p>0的阶乘固定为1</p>
    <input type="text" id="num">
    <input type="button" value="阶乘" onclick="jc()">
    =
    <span id="result"></span>
